<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>下單確認</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="success-container">
        <h1>訂單確認 (Order Confirmation)</h1>

        <div class="order-info">
            <p>應付金額：<span id="display-price">$0</span></p>
        </div>

        <div class="db-section" style="margin-top: 20px; border: 1px solid #ccc; padding: 15px;">

            <label for="table-num">枱號 (Table No): </label>
            <input type="number" id="table-num" value="1" min="1">

            <br><br>

            <button onclick="confirmOrder()"
                style="padding: 10px 20px; background-color: #28a745; color: white; border: none; cursor: pointer;">
                確認下單 (Confirm)
            </button>
        </div>

        <br>
        <a href="index.html" class="back-btn">返回修改點餐</a>
    </div>

    <script src="order.js"></script>
</body>

</html>
